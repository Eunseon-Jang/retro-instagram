<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
	<link rel="stylesheet" type="text/css" href="../../dist/css/slick.css">
	<script
	src="../js/jquery.js"></script>

	<script type="text/javascript" src="instafeed.min.js"></script> <!-- js 파일 로드 -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../../dist/js/bundle.js"></script>
	<script type="text/javascript" src="../js/slick.min.js"></script>


</head>
<body>
	<div id="wrap" class="container">
		<div class="header">
			<div class="win_status_bar">
				<i class="icon_instagram"><img src="../images/icon_instagram.png" alt="icon" width="20"></i>
				<span class="win_title">instagram.exe</span>
				<ul class="win_btns">
					<li><button>_</button></li>
					<li><button>ㅁ</button></li>
					<li><button class="win_close">X</button></li>
				</ul>
			</div>
			<ul class="tool_tip">
				<li>File</li>
				<li>Edit</li>
				<li>View</li>
				<li>Options</li>
				<li>Help</li>
			</ul>
			<div class="tit_bar"></div>
			<div class="set_bar">
				<button class="btn_back">Back</button>
				<strong class="head_tit">Video</strong>
				<button class="btn_reload">Reload</button>
			</div>
		</div>
		<div id="container" class="container">
			<div class="user_info_box">
				<div class="info_top">
					<div class="user_img"></div>
					<div class="user_profile">
						<ul class="info_labels">
							<li class="media">
								<span class="amount">60</span>
								<span class="lable">posts</span>
							</li>
							<li class="lb_flws">
								<span class="amount">11,1K</span>
								<span class="lable">followers</span>
							</li>
							<li class="lb_flins">
								<span class="amount">569</span>
								<span class="lable">following</span>
							</li>
						</ul>
						<div class="btns_util">
							<button class="add_follow" data-popup-name="preparing">+ Follow</button>
							<button data-popup-name="preparing"><span class="icon_square">🔽</span></button>
						</div>
					</div>
				</div>
				
				<div class="user_msg_wrapper">
					<strong class="user_nickname">Sun</strong>
					<p class="user_msg">
						
					</p>
				</div>
				
			</div>
			<ul class="content_sort_lst">
				<li class="sort_square is_active" ><button data-sort-by="square">▦</button></li>
				<li class="sort_stright" ><button data-sort-by="feed">≡</button></li>
				<li class="sort_location" ><button data-sort-by="square">Ｌ</button></li>
				<li class="sort_saved" ><button data-sort-by="square">S</button></li>
			</ul>

			<div class="pic_sort_square" id="medias"><!--//is_sort_square 클래스로 sort-->
				<div id="temp-insta_square" class="pics_lst"></div>

				<div id="temp-insta_feed" class="pics_lst"></div>
			</div>
		</div>
		<div class="util_menu_bottom">
			<button data-popup-name="preparing">🌎</button>
			<button data-popup-name="preparing">🔎</button>
			<button data-popup-name="preparing">➕</button>
			<button data-popup-name="congratulation">💕</button>
			<button data-popup-name="mypage">🙆🏻‍♀️</button>
		</div>
	</div>

	<div class="popup">
		<div class="win_status_bar congratulation">
			<span class="win_title">Congratulation!</span>
			<div class="win_btns">
				<button class="win_close">x</button>
			</div>
		</div>
		<div class="pop_content">
			<p class="pop_msg">
				You earn 17 likes<br>
				4 new followers and 1 comment
			</p>
			<div class="pop_btns">
				<button class="pop_submit">OK</button>
				<button class="pop_cancel">Cancle</button>
			</div>
		</div>
	</div>

	<div class="popup">
		<div class="win_status_bar mypage">
			<span class="win_title">mypage</span>
			<div class="win_btns">
				<button class="win_close">x</button>
			</div>
		</div>
		<div class="pop_content">
			<p class="pop_msg">
				It's me!
			</p>
			<div class="pop_btns">
				<button class="pop_submit">OK</button>
				<button class="pop_cancel">Cancle</button>
			</div>
		</div>
	</div>

	<div class="popup">
		<div class="win_status_bar preparing">
			<span class="win_title">Preparing</span>
			<div class="win_btns">
				<button class="win_close">x</button>
			</div>
		</div>
		<div class="pop_content">
			<p class="pop_msg">
				Preparing for service
			</p>
			<div class="pop_btns">
				<button class="pop_submit">OK</button>
				<button class="pop_cancel">Cancle</button>
			</div>
		</div>
	</div>

</body>

</html>
